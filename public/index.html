<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Page</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">

                </div>
